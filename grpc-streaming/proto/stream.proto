syntax = "proto3";

package proto;

option go_package = "./;stream";

message StreamPoint {
  string name = 1;
  int32 value = 2;
}

message StreamRequest {
  StreamPoint pt = 1;
}

message StreamResponse {
  StreamPoint pt = 1;
}

service StreamService {
  rpc List(StreamRequest) returns (stream StreamResponse) {}; // 服务端流式
  rpc Record(stream StreamRequest) returns (StreamResponse) {}; // 客户端流式
  rpc Route(stream StreamRequest) returns (stream StreamResponse) {}; // 双向流式
}

